# ==============================
# APP
# ==============================
spring.application.name=gruopChat

# ==============================
# H2 - Base de datos en memoria
# ==============================
spring.datasource.url=jdbc:h2:mem:groupchatdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 — acceder en: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# LOGS
# ==============================
logging.level.eafit.gruopChat=DEBUG
logging.level.org.springframework.security=WARN




